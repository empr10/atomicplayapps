<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atomic Play Apps – Feedback</title>
  <style>
    :root {
      --primary:#ff5f6d;
      --secondary:#ffc371;
      --bg:#0d0d0d;
      --text:#f1f1f1;
    }
    *{box-sizing:border-box;font-family:"Segoe UI",Roboto,Helvetica,Arial,sans-serif;}
    body{margin:0;background:var(--bg);color:var(--text);display:flex;flex-direction:column;min-height:100vh;}
    header{
      display:flex;align-items:center;justify-content:center;flex-direction:column;
      padding:4rem 1rem;
      background:linear-gradient(135deg,var(--primary),var(--secondary));
      text-align:center;
    }
    .logo{
      font-size:3rem;font-weight:900;letter-spacing:2px;text-transform:uppercase;color:#fff;margin:0;
    }
    .logo span{
      background:#fff;color:var(--primary);padding:0 0.4rem;border-radius:4px;
    }
    .tagline{font-size:1.3rem;margin-top:1rem;max-width:620px;}
    .contact-block{text-align:center;margin:3rem 1rem;}
    .contact-text{font-size:1.6rem;font-weight:600;margin:0.5rem 0;}
    .contact-email{font-size:1.6rem;color:var(--secondary);text-decoration:none;font-weight:700;}
    .contact-email:hover{text-decoration:underline;}
    .response-note{margin-top:0.5rem;font-size:0.9rem;opacity:0.8;}
    .direct-email a{color:var(--secondary);text-decoration:none;font-weight:600;}
    .direct-email a:hover{text-decoration:underline;}

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 3rem 1rem;
      text-align: center;
    }
    
    .contact-block {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .contact-email {
      display: inline-block;
      margin: 1rem 0;
      font-size: 1.5rem;
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
    }
    
    .contact-email:hover {
      text-decoration: underline;
    }
    
    .response-note {
      margin-top: 1rem;
      font-size: 1rem;
      opacity: 0.8;
    }
    
    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    
    @media (max-width: 480px) {
      header {
        padding: 2rem 1rem;
      }
      .logo {
        font-size: 2.2rem;
      }
      .tagline {
        font-size: 1rem;
      }
      .contact-email {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">Atomic <span>Play</span> Apps</h1>
    <p class="tagline">Breaking boundaries in hybrid-casual &amp; midcore gaming — crafting fresh mechanics for unforgettable play.</p>
  </header>

  <main>
    <div class="contact-block">
      <h2>Get in Touch</h2>
      <p>Have questions or feedback? We'd love to hear from you!</p>
      <a href="mailto:atomicplayapps@gmail.com" class="contact-email">atomicplayapps@gmail.com</a>
      <p class="response-note">We typically respond within 24 hours</p>
    </div>
  </main>

  <footer>
    &copy; <span id="year"></span> Atomic Play Apps
  </footer>

  <script>
    // Dynamic year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
